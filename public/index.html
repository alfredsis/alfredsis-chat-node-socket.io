<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=PT+Sans:wght@400;700&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Global Socket</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
<h1> Chat en tiempo real</h1>


<div class="row">
    <div class="row1 "> 
        
            <input type="text" id="nickName"  placeholder="Escribe tu NickName" >             
            <button id="btnAceptar"  class="btn">
                Aceptar
            </button>
       
    </div>
</div>

<!-- Inicia aca la caja de chats -->

<div class="container" id="estado">

    <div class="conectados" id="conectados">
      <div class="top-title">
          Conectados
      </div>

      <ul class="conectados-ul" id="ulUsuarios" >
        
  
      </ul>

    </div>




    <div class="chatbox">

          <ul class="outgoing" id="outgoing">            
            
          </ul>

          <div class="typing">  
          </div>      
      

      <div class="bottom-bar">

        <div class="chat">
          <input type="text" placeholder="Escribe tu mensaje" class="input2" id="mensajeinput" />
          <button id="enviarmsg" type="submit" class="btn2">Enviar</button>
        </div>
      </div>



    </div>

</div>



    <script src="./socket.io/socket.io.js"></script>
    <script src="./js/socket-client.js"></script>
</body>
</html>
